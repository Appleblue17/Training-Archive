name: Crawler Chromium Version Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  check-chromium:
    runs-on: ubuntu-latest
    steps:
      - name: Show pre-installed chromium-browser version
        run: |
          which chromium-browser || true
          chromium-browser --version || echo "chromium-browser not found"
          which chromedriver || true
          chromedriver --version || echo "chromedriver not found"

      - name: Setup Chrome 114 with browser-actions/setup-chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 114

      - name: Show chromium-browser and chromedriver version after setup
        run: |
          which chromium-browser || true
          chromium-browser --version || echo "chromium-browser not found"
          which chromedriver || true
          chromedriver --version || echo "chromedriver not found"
