name: Crawler Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *" # Runs daily at 20:00 UTC (18:00 Asia/Shanghai)

jobs:
  crawl:
    runs-on: ubuntu-latest
    environment: archive-crawler
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Setup Chrome 114 with browser-actions/setup-chrome
        uses: browser-actions/setup-chrome@v1
        id: setup-chrome
        with:
          chrome-version: 114

      - name: Show chromium-browser and chromedriver version after setup
        run: |
          echo ${{ steps.setup-chrome.outputs.chrome-path }}
          ${{ steps.setup-chrome.outputs.chrome-path }} --version

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pandoc 3.6.3
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: "3.6.3"

      - name: Check pandoc version
        run: pandoc --version

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r crawler/requirements.txt

      - name: Ensure chromedriver is executable
        run: chmod +x crawler/chromedriver_linux64/chromedriver

      - name: Check chromedriver permissions
        run: ls -l crawler/chromedriver_linux64/

      - name: Run QOJ Crawler
        id: qoj
        continue-on-error: true
        run: python3 crawler/qoj/qoj.py
        env:
          PYTHONUNBUFFERED: "1"
          CHROME_BINARY: ${{ steps.setup-chrome.outputs.chrome-path }}
          CHROMEDRIVER_PATH: ${{ steps.setup-chrome.outputs.chromedriver-path }}
          QOJ_USERNAME: ${{ secrets.QOJ_USERNAME }}
          QOJ_PASSWORD: ${{ secrets.QOJ_PASSWORD }}

      - name: Run HDU Crawler
        id: hdu
        continue-on-error: true
        run: python3 crawler/hdu/hdu.py
        env:
          PYTHONUNBUFFERED: "1"
          CHROME_BINARY: ${{ steps.setup-chrome.outputs.chrome-path }}
          CHROMEDRIVER_PATH: ${{ steps.setup-chrome.outputs.chromedriver-path }}
          HDU_USERNAME: ${{ secrets.HDU_USERNAME }}
          HDU_PASSWORD: ${{ secrets.HDU_PASSWORD }}

      - name: Run NowCoder Crawler
        id: nowcoder
        continue-on-error: true
        run: python3 crawler/nowcoder/nowcoder.py
        env:
          PYTHONUNBUFFERED: "1"
          CHROME_BINARY: ${{ steps.setup-chrome.outputs.chrome-path }}
          CHROMEDRIVER_PATH: ${{ steps.setup-chrome.outputs.chromedriver-path }}
          NEWCODER_COOKIE_NOWCODERUID: ${{ secrets.NEWCODER_COOKIE_NOWCODERUID }}
          NEWCODER_COOKIE_T: ${{ secrets.NEWCODER_COOKIE_T }}

      - name: Check if all crawlers failed
        id: all_failed
        run: |
          if [ "${{ steps.qoj.outcome }}" = "failure" ] && \
             [ "${{ steps.hdu.outcome }}" = "failure" ] && \
             [ "${{ steps.nowcoder.outcome }}" = "failure" ]; then
            echo "All crawlers failed."
            exit 1
          fi
          echo "At least one crawler succeeded. Continuing with the workflow."

      - name: Clean log files
        run: python3 crawler/clean-log.py

      - name: Add and show changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add crawler contests
          git reset HEAD crawler/chromedriver_linux64/chromedriver
          git diff --cached --stat

      - name: Check if contests changed
        id: check_contests
        run: |
          if git diff --cached --name-only | grep contests/; then
            echo "contests_changed=true" >> $GITHUB_ENV
            echo "Detected changes in contests directory."
          else
            echo "contests_changed=false" >> $GITHUB_ENV
            echo "No changes detected in contests directory."
          fi

      - name: Commit and push changes
        run: |
          if [ "$contests_changed" = "true" ]; then
            git commit -m "[auto] [contests-changed] Update contest and submission data"
            git push
          else
            echo "No contest changes detected. Skipping commit and push."
          fi
